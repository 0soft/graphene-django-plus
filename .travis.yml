dist: xenial
language: python
python:
  - '3.7'
  - '3.6'
env:
  - DJANGO_VERSION=">=2.2.0,<2.3"
  - DJANGO_VERSION=">=2.1.0,<2.2"
  - DJANGO_VERSION=">=2.0.0,<2.1"
  - DJANGO_VERSION=">=1.11.0,<2.0.0"
install:
  - pip install -r dev-requirements.txt
  - pip install "django$DJANGO_VERSION"
  - pip install codecov
script:
  - "./setup.py test"
after_success:
  - codecov
jobs:
  include:
  - stage: lint
    install:
    - pip install flake8==3.7.8
    script:
    - flake8
  - stage: deploy
    if: tag IS present
    install: true
    script: skip
    deploy:
      provider: pypi
      user: hackedbellini
      password:
        secure: 
      on:
        tags: true
stages:
  - test
  - lint
  - deploy
